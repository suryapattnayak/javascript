<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
	<p>include forward test example</p>
	<form action="IncludeController" method="post">
		Enter User Name:<input type="text" name="username"><br>
		Enter password:<input type="password" name="pwd"><br> <input
			type="submit" name="login"><br>
	</form>
	<p>forward test example--------</p>
	<form action="ForwardController" method="post">
		Enter User Name:<input type="text" name="username"><br>
		Enter password:<input type="password" name="pwd"><br> <input
			type="submit" name="login"><br>
	</form>
</body>
</html>
